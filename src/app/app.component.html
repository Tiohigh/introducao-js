<div class="container">
  <div class="menu">
    <div *ngFor="let menu of menus">
      <div [routerLink]="menu.path">{{ menu.title }}</div>
      <div *ngFor="let children of menu.children">
        <div class="children" [routerLink]="[menu.path, children.path]">
          {{ children.title }}
        </div>
      </div>
    </div>
  </div>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
